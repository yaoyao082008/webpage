<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Join Us</title>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-xxl">
          <a href="{% url 'index' %}" class="navbar-brand">
            <img
              class="img-fluid"
              src="{% static 'images/logo.webp' %}"
              alt="beyond Expoenential Financial Logo"
            />
          </a>
          <!-- toggle button for mobile nav-->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#main-nav"
            aria-controls="main-nav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <!--navbar links-->
          <div
            class="collapse navbar-collapse justify-content-end align-center"
            id="main-nav"
          >
            <ul class="navbar-nav">
              <li class="nav-item mx-3">
                <a href="{% url 'index' %}" class="nav-link h5"> 关于我们 </a>
              </li>
              <li class="nav-item mx-3">
                <a href="mailto: befinancialed@gmail.com" class="nav-link h5"> 联系 </a>
              </li>
              <li class="nav-item dropdown mx-3">
                <a
                  class="nav-link dropdown-toggle h5"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  金融教育
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="{% url 'tax' %}">税</a></li>
                  <li><a class="dropdown-item" href="{% url 'savings' %}">学院/大学储蓄计划</a></li>
                  <li><a class="dropdown-item" href="{% url 'retirement' %}">退休计划</a></li>
                  <li><a class="dropdown-item" href="{% url 'life_insurance' %}">人寿保险</a></li>
                  <li><a class="dropdown-item" href="{% url 'investment' %}">投资</a></li>
                  <li><a class="dropdown-item" href="{% url 'estate_planning' %}">遗产规划</a></li>
                  <li><a class="dropdown-item" href="{% url 'long_term_care' %}">长期护理</a></li>
                  <li><a class="dropdown-item" href="{% url 'medicare' %}">医疗保险</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" target="_blank"href="https://www.befinancialeducation.com/book-online">安排会议</a></li>
                </ul>
              </li>
  
              <li class="nav-item mx-3">
                <a href="{% url 'join_us' %}" class="nav-link h5"> 加入我们 </a>
              </li>
              <li class="nav-item mx-3">
                <a href="{% url 'blogs' %}" class="nav-link h5"> 博客 </a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item mx-3">
                <a href="{% url 'video' %}" class="nav-link h5"> 视频 </a>
              </li>
              <li class="nav-item mx-3">
                <a href="{% url 'signout' %}" class="nav-link h5"> 登出 </a>
              </li>
              {% else %}
              <li class="nav-item mx-3">
                <a href="{% url 'signup' %}" class="nav-link h5"> 报名 </a>
              </li>
              <li class="nav-item mx-3">
                <a href="{% url 'signin' %}" class="nav-link h5"> 登录 </a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>

      <section>
        <div class="container-lg bg-light text-center">
            <div>
                <img class="img-fluid my-5"src="{% static 'images/discussion.webp' %}" alt="discussion">
            </div>
            <div class="text-center">
                <h1>加入我们的平台</h1>
                <h2>让我们知道您的想法</h2>
                <a href="https://registration.wfglaunch.com/" class=" my-3 btn btn-secondary">加入</a>
            </div>
        </div>
      </section>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
</body>
</html>
